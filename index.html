<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-4">
<font color="white" size="70"> <center>  JAVASCRIPT OPERATORS </center> </font>
        <div class="alert alert-danger mt-3">
            GIVEN: If A = 30.27 and B = 6.18, compute for the following:
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <h5>Arithmetic Operators</h5>
                    <p>Exponent:</p>
                    <p>Modulo:</p>
                    <button class="btn btn-danger show-answer">Get Result</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <h5>Comparison Operators</h5>
                    <p>Is A greater the B?</p>
                    <p>Is A equal to B?</p>
                    <button class="btn btn-danger show-answer">Get Result</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <h5>Logical Operators</h5>
                    <p>True or False:</p>
                    <p>True or False:</p>
                    <button class="btn btn-danger show-answer">Get Result</button>
                </div>
            </div>
        </div>
<hr>
        <button class="btn btn-danger mt-3">Refresh</button>
    </div>
<script>
// Given values
var A = 30.27;
var B = 6.18;

// Getting all "Show Answer" buttons
var buttons = document.getElementsByClassName("show-answer");

// first operation
buttons[0].onclick = (buttons[0]["answer"] = "Exponent: " + (A ** B) + "\nModulo: " + (A % B), 
                      buttons[0].addEventListener("click", alert.bind(null, buttons[0]["answer"])));

// seond operation
buttons[1].onclick = (buttons[1]["answer"] = "Is A greater than B? " + (A > B) + "\nIs A equal to B? " + (A == B), 
                      buttons[1].addEventListener("click", alert.bind(null, buttons[1]["answer"])));

// third operator
buttons[2].onclick = (buttons[2]["answer"] = "True or False: " + (A > B && A != B) + "\nTrue or False: " + (A < B || A == B), 
                      buttons[2].addEventListener("click", alert.bind(null, buttons[2]["answer"])));

// Refresh Button
document.getElementsByClassName("btn-danger")[3].onclick = location.reload.bind(location);

</script>
</body>
</html>
